<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Button-Controlled Levers</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 40px;
    }

    .lever-box {
      text-align: center;
    }
  </style>

</head>
<body>

<div class="container">

  <!-- Lever 1 -->
  <div class="lever-box">
    <img id="lever1" src="lever_closed.jpg" width="100">
    <br>
    <button onclick="toggleLever('lever1')">Toggle</button>
  </div>

  <!-- Lever 2 -->
  <div class="lever-box">
    <img id="lever2" src="lever_closed.jpg" width="100">
    <br>
    <button onclick="toggleLever('lever2')">Toggle</button>
  </div>

  <!-- Lever 3 -->
  <div class="lever-box">
    <img id="lever3" src="lever_closed.jpg" width="100">
    <br>
    <button onclick="toggleLever('lever3')">Toggle</button>
  </div>

</div>

<script>
function toggleLever(leverId) {
  const lever = document.getElementById(leverId);

  if (lever.src.includes("lever_closed.jpg")) {
    lever.src = "lever_open.jpg";
  } else {
    lever.src = "lever_closed.jpg";
  }
}
</script>

</body>
</html>
